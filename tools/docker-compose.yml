version: '3.4'
services:

  db:
    image: postgres:11
    environment:
      - POSTGRES_PASSWORD=rX%QpV7Xgyrz
    volumes:
      - psql:/var/lib/postgresql/data
    #ports:
    #- 5432:5432

  minio:
    image: minio/minio:RELEASE.2017-02-16T01-47-30Z
    command: server /export
    environment:
      - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
      - MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    volumes:
      - minio:/export


  redis:
    image: redis:5.0


  # The flask application server
  backend:
    image: data61/anonlink-app:${TAG:-latest}
    environment:
      - DEBUG=false
      #- LOG_CFG=entityservice/verbose_logging.yaml
      - DATABASE_PASSWORD=rX%QpV7Xgyrz
      - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
      - MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    depends_on:
      - db
      - db_init
      - redis


  # The application server can also setup the database
  db_init:
    image: data61/anonlink-app:${TAG:-latest}
    environment:
      - DEBUG=true
      - DATABASE_PASSWORD=rX%QpV7Xgyrz
      - FLASK_APP=entityservice
    entrypoint: python -m flask initdb
    depends_on:
      - db


  # A celery worker
  worker:
    image: data61/anonlink-app:${TAG:-latest}
    depends_on:
      - redis
      - db
    entrypoint: celery -A entityservice.async_worker worker --loglevel=info -Q celery,compute,highmemory
    environment:
      - DATABASE_PASSWORD=rX%QpV7Xgyrz
      - DEBUG=true
      - LOGGING_LEVEL=DEBUG
      #- LOG_CFG=entityservice/verbose_logging.yaml
      - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
      - MINIO_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - CELERY_ACKS_LATE=true
      - REDIS_USE_SENTINEL=false
      - CELERYD_MAX_TASKS_PER_CHILD=4096
      #- CHUNK_SIZE_AIM=300_000_000


  nginx:
    image: data61/anonlink-nginx:${TAG:-latest}
    ports:
      - 8851:8851
    depends_on:
      - backend
    environment:
      TARGET_SERVICE: backend
      PUBLIC_PORT: 8851


  # A celery monitor. Useful for debugging but okay to remain
  # commented out for deployment. Access via the nginx container with url `/monitor`
#  celery_monitor:
#    image: quay.io/n1analytics/entity-app
#    depends_on:
#      - redis
#    entrypoint: celery flower -A  entityservice.async_worker --basic_auth=n1:paillier --url_prefix=/ --port=8888 -Q celery,compute
#    ports:
#      - 8888:8888

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
#    ports:
#      - 5775:5775/udp
#      - 6831:6831/udp
#      - 6832:6832/udp
#      - 5778:5778
#      - 16686:16686
#      - 14268:14268
#      - 9411:9411

volumes:
  psql:
  minio:
